<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Phoebbi Kate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* Smooth Aesthetics */
        body { font-family: 'Manrope', sans-serif; overflow: hidden; background: #0f0c29; color: white; }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Animated Gradient Background */
        .animated-bg {
            position: absolute; inset: 0; z-index: -2;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            opacity: 0.15;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* 3D Tilt Container */
        .tilt-card { transition: transform 0.1s; transform-style: preserve-3d; }
        
        /* Typewriter Cursor */
        .typewriter::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Audio Visualizer Bars */
        .bar { width: 3px; background: #fb7185; border-radius: 99px; animation: sound 0.8s infinite ease-in-out alternate; }
        .bar:nth-child(2) { animation-duration: 0.9s; }
        .bar:nth-child(3) { animation-duration: 1.1s; }
        .bar:nth-child(4) { animation-duration: 1.3s; }
        @keyframes sound { 0% { height: 4px; } 100% { height: 16px; } }

        /* Long Press Button Animations */
        .fill-btn { position: relative; overflow: hidden; }
        .fill-layer { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; 
            background: linear-gradient(to top, #be123c, #fb7185); 
            transition: height 0.1s linear; z-index: 0;
        }
        .btn-content { position: relative; z-index: 10; pointer-events: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen py-8 px-5 relative selection:bg-rose-500 selection:text-white">

    <div class="animated-bg"></div>
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-30 -z-10"></div>

    <div class="w-full flex justify-between items-end mb-4">
        <div>
            <p class="text-[10px] tracking-[0.3em] font-bold text-rose-300 uppercase opacity-80">Today is</p>
            <p class="text-2xl font-bold tracking-tight text-white">Jan 03</p>
        </div>
        
        <div onclick="toggleMusic()" class="flex items-end gap-1 cursor-pointer p-2">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </div>

    <div class="perspective-1000 w-full flex justify-center my-auto" id="card-container">
        <div id="tilt-card" class="tilt-card relative w-[300px] h-[400px] bg-white/10 backdrop-blur-lg rounded-[32px] border border-white/20 p-3 shadow-2xl">
            <div class="w-full h-full rounded-[24px] overflow-hidden relative group">
                <img src="phoebbi.jpeg" alt="Phoebbi" class="w-full h-full object-cover transform scale-105 group-hover:scale-110 transition duration-700">
                
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-90"></div>
                
                <div class="absolute bottom-6 left-6 text-left">
                    <p class="text-rose-400 text-xs font-bold tracking-wider mb-1 uppercase">My Favorite Person</p>
                    <h2 class="text-3xl text-white serif italic leading-none">Phoebbi Kate</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full text-center mt-6 h-12">
        <h1 id="typewriter" class="text-xl text-rose-200 font-medium typewriter"></h1>
    </div>

    <div class="w-full grid grid-cols-4 gap-2 text-center my-6">
        <div class="bg-white/5 rounded-2xl p-2 border border-white/10 backdrop-blur-md">
            <span id="d" class="text-lg font-bold text-white block">00</span><span class="text-[8px] text-rose-300 uppercase tracking-wider">Days</span>
        </div>
        <div class="bg-white/5 rounded-2xl p-2 border border-white/10 backdrop-blur-md">
            <span id="h" class="text-lg font-bold text-white block">00</span><span class="text-[8px] text-rose-300 uppercase tracking-wider">Hrs</span>
        </div>
        <div class="bg-white/5 rounded-2xl p-2 border border-white/10 backdrop-blur-md">
            <span id="m" class="text-lg font-bold text-white block">00</span><span class="text-[8px] text-rose-300 uppercase tracking-wider">Mins</span>
        </div>
        <div class="bg-white/5 rounded-2xl p-2 border border-white/10 backdrop-blur-md">
            <span id="s" class="text-lg font-bold text-white block">00</span><span class="text-[8px] text-rose-300 uppercase tracking-wider">Secs</span>
        </div>
    </div>

    <button id="love-btn" class="fill-btn w-full max-w-[320px] h-14 rounded-full border border-rose-500/50 bg-rose-900/20 text-white font-bold tracking-wide shadow-[0_0_20px_rgba(225,29,72,0.3)] active:scale-95 transition-transform duration-100 flex items-center justify-center overflow-hidden">
        <div id="fill-layer" class="fill-layer"></div>
        <span class="btn-content flex items-center gap-2">
            HOLD TO SEND LOVE <span class="text-lg">‚ù§Ô∏è</span>
        </span>
    </button>
    <p class="text-[10px] text-gray-400 mt-2 mb-4">Press and hold button to celebrate</p>

    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg"> </audio>

    <script>
        // 1. Typewriter Effect
        const text = "Happy 11th Monthsary, Baby ‚ù§Ô∏è";
        const typewriterElement = document.getElementById('typewriter');
        let index = 0;

        function type() {
            if (index < text.length) {
                typewriterElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }
        setTimeout(type, 1000); // Start after 1 second

        // 2. 3D Tilt Effect on Touch
        const card = document.getElementById('tilt-card');
        const container = document.getElementById('card-container');

        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const x = (window.innerWidth / 2 - touch.clientX) / 20;
            const y = (window.innerHeight / 2 - touch.clientY) / 20;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        container.addEventListener('touchend', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // 3. Countdown (Feb 3, 2026)
        const targetDate = new Date("Feb 3, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            document.getElementById('d').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('h').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('m').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('s').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);

        // 4. Long Press Logic
        const btn = document.getElementById('love-btn');
        const fill = document.getElementById('fill-layer');
        let pressTimer;
        let pressDuration = 0;

        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pressTimer = setInterval(() => {
                pressDuration += 2; // Speed of fill
                fill.style.height = pressDuration + '%';
                if (pressDuration >= 100) {
                    clearInterval(pressTimer);
                    triggerMegaConfetti();
                    fill.style.height = '0%'; // Reset
                    pressDuration = 0;
                }
            }, 20);
        });

        btn.addEventListener('touchend', () => {
            clearInterval(pressTimer);
            if (pressDuration < 100) {
                fill.style.height = '0%'; // Reset if released early
                pressDuration = 0;
            }
        });

        function triggerMegaConfetti() {
            // Center burst
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#fb7185', '#fff'] });
            
            // Side cannons
            setTimeout(() => confetti({ particleCount: 50, angle: 60, spread: 55, origin: { x: 0 } }), 200);
            setTimeout(() => confetti({ particleCount: 50, angle: 120, spread: 55, origin: { x: 1 } }), 200);

            // Change Text Temporarily
            const originalText = btn.innerHTML;
            btn.querySelector('.btn-content').innerHTML = "I LOVE YOU! üíñ";
            setTimeout(() => {
                btn.querySelector('.btn-content').innerHTML = originalText;
            }, 3000);
        }

        // Music Toggle
        function toggleMusic() {
            const music = document.getElementById('bg-music');
            if(music.paused) music.play();
            else music.pause();
        }
    </script>
</body>
</html>
